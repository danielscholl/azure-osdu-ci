apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-database
  namespace: default
spec:
  targetNamespace: postgresql
  releaseName: postgresql-database
  # Add dependsOn section here
  dependsOn:
    - name: database-operator
      namespace: flux-system
    - name: azure-keyvault-postgresql
      namespace: default
  chart:
    spec:
      chart: ./charts/postgresql
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 10m0s
  valuesFrom:
    - kind: ConfigMap
      name: system-values
      valuesKey: values.yaml
  values:
    databases:
      - name: airflow
        instances: 3
        resources:
          memory: 2Gi
          cpu: 1
